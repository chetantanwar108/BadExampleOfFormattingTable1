<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Example - Linearized Content</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Product Information</h1>
    <!-- Table used for layout purposes with role="presentation" -->
    <table role="presentation">
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>Widget</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$29.99</td>
            </tr>
            <tr>
                <td>Available Colors</td>
                <td>Red, Blue, Green</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>A high-quality widget for everyday use.</td>
            </tr>
        </tbody>
    </table>

    <!-- Linearized view -->
    <!-- When linearized, the content appears as follows -->
    <!-- Product Information -->
    <!-- Attribute: Name, Value: Widget -->
    <!-- Attribute: Price, Value: $29.99 -->
    <!-- Attribute: Available Colors, Value: Red, Blue, Green -->
    <!-- Attribute: Description, Value: A high-quality widget for everyday use. -->
</body>
</html>
